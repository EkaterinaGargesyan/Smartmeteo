    <style>
        body{

            margin-top: 40vh;

        .state-of-weather{
            margin: 20px 0;
            height: 19vh;
        }
        .state-of-weather__indicators {
            border: 1px solid black;

<div class="container">
    <div class="row state-of-weather">

        </div>
        <div class="col-md-2 state-of-weather__indicators temp">
            <span> °C</span>
        </div>

            <span> %</span>
        </div>
        <div class="col-md-2 state-of-weather__indicators humidity">

</div>
