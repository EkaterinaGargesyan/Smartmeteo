<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Smartmeteo - Weather forecast</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-bg js-container-evening">

            <!--BLOCK - SELECT REGION-->
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <input class="select-region select-region-small-size" type="text" placeholder="select region">
                    </div>
                </div>
            </div>

            <!--BLOCK - SLIDER-->
            <div class="container">
                <div class="row slider">
                    <div class="col-md-12 col-lg-12">
                        <div class="slider-btns">
                            <button type="button" class="slider__btn morning" data-hour="8">Morning</button>
                            <button type="button" class="slider__btn afternoon" data-hour="14">Afternoon</button>
                            <button type="button" class="slider__btn evening" data-hour="20">Evening</button>
                            <button type="button" class="slider__btn night" data-hour="2">Night</button>
                        </div>

                        <div class="slider-bar">
                            <div class="switcher morning invisible"></div>
                            <div class="switcher afternoon invisible"></div>
                            <div class="switcher evening invisible"></div>
                            <div class="switcher night invisible"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--BLOCK - STATE OF CURRENT WEATHER-->
            <div class="container">
                <div class="row state-of-weather">
                    <div class="col-md-2 state-of-weather__indicators windspeed">
                        <span> mph</span>
                    </div>
                    <div class="col-md-2 state-of-weather__indicators temp">
                        <span> °C</span>
                    </div>
                    <div class="col-md-4 state-of-weather__icon">
                        <img alt="" class="container-img">
                    </div>
                    <div class="col-md-2 state-of-weather__indicators humidity">
                        <span> %</span>
                    </div>
                    <div class="col-md-2 state-of-weather__indicators pressure">
                        <span> mb</span>
                    </div>
                </div>
            </div>

            <!--BLOCK - ACCORDION-->
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2 col-lg-8 offset-lg-2">
                        <div id="accordion" role="tablist" aria-multiselectable="true">

                            <div class="card">
                                <div class="card-header" role="tab" id="headingOne">
                                    <table class="table-weather-header">
                                        <tr>
                                            <td>
                                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne"></a>
                                            </td>
                                            <td><img alt="icon" class="icon-header-table js-icon-header-table-1"></td>
                                            <td><span> °C</span></td>
                                            <td><span> °C</span></td>
                                        </tr>
                                    </table>
                                </div>

                                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                                    <div class="card-block">
                                        <table class="table-weather">
                                            <tr>
                                                <td>06:00</td>
                                                <td><img alt="icon" class="icon-table js-icon-table-1-1"></td>
                                                <td><span> °C</span></td>
                                                <td><span> °C</span></td>
                                            </tr>
                                            <tr>
                                                <td>12:00</td>
                                                <td><img alt="icon" class="icon-table js-icon-table-1-2"></td>
                                                <td><span> °C</span></td>

                                            </tr>
                                            <tr>
                                                <td>18:00</td>
                                                <td><img alt="icon" class="icon-table js-icon-table-1-3"></td>
                                                <td><span> °C</span></td>
                                                <td><span> °C</span></td>
                                            </tr>
                                            <tr>
                                                <td>24:00</td>
                                                <td><img alt="icon" class="icon-table js-icon-table-1-4"></td>
                                                <td><span> °C</span></td>
                                                <td><span> °C</span></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header" role="tab" id="headingTwo">
                                    <table class="table-weather-header">
                                        <tr>
                                            <td><a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"></a></td>

                                                <td><span> °C</span></td>

                                            </tr>
                                        </table>
                                    </div>
                                </div>

                                <div class="card-header" role="tab" id="headingFive">
                                    <table class="table-weather-header">

                                        <table class="table-weather">
                                            <tr>

                    </div>
                </div>
            </div>
    </div>



    <script src="./js/libraries/jquery-3.2.1.min.js"></script>
    <script src="./js/libraries/tether.min.js"></script>
